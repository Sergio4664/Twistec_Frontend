<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TwistTec</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- BotÃ³n de modo claro/oscuro -->
  <div class="tema-toggle">
    <button id="toggleTema">ðŸŒ™</button>
  </div>

  <main>
    <!-- Logo de la pagina-->
    <img src="twistec.png" alt="Logo TwistTec" style="height: 120px; display: block; margin: 0 auto 20px;" />

    <!-- Entrada para nuevo twist -->
    <section class="new-twist">
      <textarea id="twistInput" placeholder="Escribe tu twist..." maxlength="280"></textarea>
      <button id="publishBtn" class="icon-button" aria-label="Agregar hilo">
        <svg width="20" height="20" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" viewBox="0 0 24 24" aria-hidden="true">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        <span>Agregar hilo</span>
      </button>
    </section>

    <!-- Contenedor de twists -->
    <section id="twistsContainer" class="twists-container"></section>
  </main>

  <!-- Modal de nombre -->
  <div id="nombreModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h2>Ingresa tu nombre</h2>
      <input type="text" id="nombreInput" placeholder="Tu nombre..." />
      <button id="confirmarNombre">Continuar</button>
    </div>
  </div>

  <!-- Script compilado con Webpack -->
  <script src="dist/main.js"></script>
</body>

</html>
